<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự báo thời tiết</title>
    <link rel="stylesheet" href="css/asm4.css">
</head>
<body>
    <div class="weather">
        <div class="container">
            <div class="top">
                <div class="left">
                    <div class="container">
                    <span id="temp">28</span>
                    <span class="unit">&deg;C|&deg;F</span>
                    <span class="info">
                        <div>precipitation: 35%</div>
                        <div>humidity: <span id="doam">25%</span></div>
                        <div>wind: <span id="gio">3km/h</span></div>
                    </span>
                    </div>
                </div>
                <div class="right">
                    <div class="title">Weather</div>
                    <div class="time">Monday: 19:00</div>
                    <div class="status">Light rain</div>
                </div>
            </div>
            <div class="bottom">
                    <div class="tabs">
                        <span class="active">Temperature</span>
                        <span>Precipitation</span>
                        <span>Wind</span>
                    </div>
            </div>
        </div>
    </div>

    <h2 id="gio">Tốc độ gió</h2> -->

</body>
</html>
